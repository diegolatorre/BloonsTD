<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body onload="init();">

    <div class="conteudo">

        <div class="direita">
            <canvas id="canvas"></canvas>
        </div>



        <div class="esquerda">

            <div class="loja">

                <div class="ice">
                    <img src="img/ice-cube.png" />
                    <img id="maisIce" src="img/mais.png" /> <label id="lblMaisIce">30</label>
                </div>

                <div class="bala">
                    <img src="img/bala.png" />
                    <img id="maisBala" src="img/mais.png" /> <label id="lblMaisBala">30</label>
                </div>

                <div class="gravidade">
                    <img src="img/gravidade.png" />
                    <img id="maisGravidade" src="img/mais.png" /> <label id="lblMaisGravidade">30</label>
                </div>

                <div class="saldo">
                    <img src="img/cifrao.png" /> <label id="lblSaldo">0</label>

                </div>

            </div>

            <div class="status">

                <div class="life">
                    <img src="img/coracao.png" /> <label id="lblLife">100</label>

                </div>

                <div class="pontos">
                    Pontos: <label id="lblPontos"></label>
                </div>

                <div class="ice">
                    <img src="img/ice-cube.png" /> <label id="lblCongelar">0</label>
                </div>

                <div class="bala">
                    <img src="img/bala.png" /> <label id="lblTiroRasante">0</label>
                </div>

                <div class="gravidade">
                    <img src="img/gravidade.png" /> <label id="lblGravidadeZero">0</label>
                </div>

                <div class="start">
                    <img src="img/start.png" />
                </div>


            </div>




        </div>





    </div>

    <script src="js/main.js"></script>
    <script src="js/tiro.js"></script>
    <script src="js/setupCanvas.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/balao.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/fase.js"></script>

</body>

</html>
